<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Crime Data Analysis{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"/>

  <style>
    :root {
      --primary: #1b3a4b;
      --accent:  #e84855;
      --light:   #f8f9fa;
    }
    body { background: var(--light); font-family: 'Segoe UI', sans-serif; }

    /* ── Navbar ── */
    .navbar { background: var(--primary) !important; }
    .navbar-brand, .nav-link { color: #fff !important; font-weight: 600; }
    .nav-link:hover { color: var(--accent) !important; }
    .nav-link.active { border-bottom: 2px solid var(--accent); }

    /* ── Hero ── */
    .hero {
      background: linear-gradient(135deg, var(--primary) 60%, #2e86ab 100%);
      color: #fff; padding: 80px 0 60px;
    }
    .hero h1 { font-size: 2.4rem; font-weight: 700; }
    .hero p  { font-size: 1.1rem; opacity: .85; }

    /* ── Cards ── */
    .card { border: none; border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,.08); }
    .card-header {
      background: var(--primary); color: #fff;
      font-weight: 600; border-radius: 12px 12px 0 0 !important;
    }

    /* ── Buttons ── */
    .btn-primary { background: var(--accent); border-color: var(--accent); }
    .btn-primary:hover { background: #c0392b; border-color: #c0392b; }

    /* ── Result badge ── */
    .result-box {
      background: #e8f5e9; border-left: 5px solid #2e7d32;
      border-radius: 8px; padding: 20px;
    }
    .result-box h4 { color: #2e7d32; }
    .result-item { font-size: 1.15rem; margin: 8px 0; }
    .result-label { font-weight: 600; color: var(--primary); }

    /* ── Footer ── */
    footer { background: var(--primary); color: #adb5bd; padding: 20px 0; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shield-exclamation"></i> CrimeAnalytics
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint=='home' %}active{% endif %}"
             href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint=='analysis' %}active{% endif %}"
             href="/analysis">Analysis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint=='predict' %}active{% endif %}"
             href="/predict">Predict</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint=='metrics' %}active{% endif %}"
             href="/metrics">Model Metrics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="mt-5">
  <div class="container text-center">
    <small>
      Crime Data Analysis &amp; Perpetrator Identity Prediction ·
      Sri Ramakrishna College of Arts &amp; Science · 2025
    </small>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
